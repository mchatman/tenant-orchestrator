app = 'tenant-orchestrator'
primary_region = 'sjc'

[build]
dockerfile = 'Dockerfile'

[[vm]]
size = 'shared-cpu-1x'
memory = '512mb'

[env]
PORT = '8080'
NAMESPACE = 'openclaw-tenants'

[[services]]
internal_port = 8080
protocol = 'tcp'
auto_stop_machines = true
auto_start_machines = true

[[services.ports]]
handlers = ['http']
port = 80

[[services.ports]]
handlers = ['tls', 'http']
port = 443

[processes]
app = './tenant-orchestrator'